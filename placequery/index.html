	<title>LnglatFetch</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../lib/css/LLStyle.css">
	<meta name="robots" content="nofollow">
    <meta name="author" content="HYSkyline,HYSkyline@163.com">
    <meta name="revisit-after" content="7days">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="../lib/img/sq.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
	<div class="row" id="firstRow">
		<div class="col-md-5" id="title">
			<div id="titleWord" class="titleWord">
				XXXX: 地址 > 经纬度批量查询工具
			</div>
		</div>
		<div class="col-md-7" id="inputCol">
			<input type="button" id="inputButton" value="上传本地EXCEL文件  （表格中仅含1列地址，需加表头，见下方样表。经度、纬度两列将自动添加）" onclick="javascript:selectFile()">
			<input type="file" id="file" style="display: none;" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
		</div>
	</div>
	<hr />
	<div class="row" id="secondRow">
		<div class="col-md-5">
			<div id="map"></div>
		</div>
		<div class="col-md-7">
			<div class="row" id="tableRow">
				<div id="tableContainer"></div>
			</div>
			<div class="row" id="startRow">
				<div class="col-md-2">
					<input type="button" id="startButton" value="开始查询" onclick="javascript:startQuery()">
				</div>
				<div class="col-md-2">
					<input type="button" id="saveButton" value="保存结果" onclick="javascript:exportExcel()">
				</div>
				<div class="col-md-8">
					<div class="g-container">
					    <div class="g-progress">20%</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
