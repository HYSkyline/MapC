<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta property="og:image" content="https://hyskyline.github.io/MapC/lib/img/customerl.JPG">
	<meta property="og:type" content="website" />
	<meta property="og:title" content="MapCollection">
	<meta property="og:description" content="各地图商坐标拾取集成">
	<meta name="keywords" content="地图,经纬度,坐标转换">
    <meta name="description" content="各地图商坐标拾取集成">
    <meta name="robots" content="nofollow">
    <meta name="author" content="HYSkyline,HYSkyline@163.com">
    <meta name="revisit-after" content="7days">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="lib/img/sq.png" type="image/x-icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MapCollection</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/css/MCStyle.css">
</head>
<body>
<div class="container-fluid">
	<div class="row" id="inputRow">
		<div class="col-md-2" id="title">
			<div id="titleImage" class="titleImageL" onclick="javascript:window.location.href='/lnglat'"></div>
		</div>
		<div class="col-md-10" id="inputCol">
			<form class="form" id="inputForm">
				<div class="form-group" id="inputBoxGroup">
					<input type="text" class="form-control" name="target" id="inputBox" onkeypress="EnterPress(event)" placeholder="输入经纬度(例如120,30)或地址(例如 南京市淳化医院). 回车查询." />
				</div>
				<input type='text' style='display:none'/>
			</form>
			<form class="form-inline" id="sizeForm">
				<div class="form-group" id="mapSizeGroup">
					<label for="mapSize">地图缩放等级(3-18. 数字越大,尺度越小)</label>
					<input type="text" class="form-control" name="mapSize" id="mapSize" onkeypress="EnterSize(event)" value='14' pattern="[0-9]{1,2}" onkeyup="this.value=this.value.replace(/[A-z]/g,'');if(this.value>18){this.value='';}" />
				</div>
				<div class="form-group" id="radioSelect">
					坐标系统: 
					<label class="radio-inline">
						<input type="radio" name="coordType" value="wgs84" checked />WGS84
					</label>
					<label class="radio-inline">
						<input type="radio" name="coordType" value="gcj02" />GCJ02
					</label>
					<label class="radio-inline">
						<input type="radio" name="coordType" value="bd09" />BD09
					</label>
				</div>
				<input type='text' style='display:none'/>
			</form>
		</div>
	</div>
	<div class="row" id="outputRow">
		<hr />
		<div class="col-md-3">
			<div id="gmapContainer" class="mapContainer">谷歌地图加载约需6s左右</div>
			<div id="gmapResults" class="well well-sm"></div>
		</div>
		<div class="col-md-3">
			<div id="amapContainer" class="mapContainer">高德地图加载约需5s左右</div>
			<div id="amapResults" class="well well-sm"></div>
		</div>
		<div class="col-md-3">
			<div id="tmapContainer" class="mapContainer">腾讯地图加载约需3s左右</div>
			<div id="tmapResults" class="well well-sm"></div>
		</div>
		<div class="col-md-3">
			<div id="bmapContainer" class="mapContainer">百度地图加载约需2s左右</div>
			<div id="bmapResults" class="well well-sm"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="lib/js/clipboard.min.js"></script>
<script type="text/javascript" src="lib/js/coord.js"></script>

<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=ucVe8XDeVOb9vV1PH8VAAETaxRC3Brtl&services=&t=20170912191900"></script>
<script type="text/javascript">window._AMapSecurityConfig = {securityJsCode:'489b09c463931cb4d7bcd2c2f0862b38',}</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=e2af2a1892a7dc9019bc280b9ea3bf77"></script> 
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=ZJWBZ-5ZUKP-TLFDF-LCXOR-GYZOJ-XZF2O"></script>

<script type="text/javascript" src="lib/js/coordtrans.js"></script>
<script type="text/javascript" src="lib/js/gmap.js"></script>
<script type="text/javascript" src="lib/js/amap.js"></script>
<script type="text/javascript" src="lib/js/tmap.js"></script>
<script type="text/javascript" src="lib/js/bmap.js"></script>
<script type="text/javascript" src="lib/js/placeQuery.js"></script>
<script type="text/javascript" src="lib/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/js/mapInit.js"></script>
</body>
</html>
